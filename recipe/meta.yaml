{% set name = "intake-xarray" %}
{% set version = "0.4.0" %}
{% set sha256 = "319d62a8854ad8de6e3d5db245f9d1441f9a8b08549351d367ff7d98a7e8535a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask >=2.2
    - intake >=0.5.2
    - netcdf4
    - xarray >=0.12.0
    - zarr

test:
  imports:
    - intake_xarray

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: xarray plugins for Intake
