{% set name = "intake-xarray" %}
{% set version = "0.3.2" %}
{% set sha256 = "1ab910b4fde2b31573742ddda273f3fe284d25a56ac75f4f51932b6766385644" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - dask >=2.2
    - intake >=0.5.2
    - netcdf4
    - xarray >=0.12.0
    - zarr

test:
  imports:
    - intake_xarray

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: xarray plugins for Intake
